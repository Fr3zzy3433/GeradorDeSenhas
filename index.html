<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <title>Gerar senhas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient">
    
    <h1 class="logo">GERADOR DE SENHAS</h1>

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="10"/>

        <button id="button" class="button-cta"
        onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha foi gerada</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar☝️</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
